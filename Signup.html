      <h1 style="text-align: center;">Daily Fitness</h1>
    <main> 
  <section>
    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="process_form.php" method="post" onsubmit="return validateLogin()">

            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username">
            <span id="loginUsernameError" class="error"></span>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password">
            <span id="loginPasswordError" class="error"></span>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="process_form.php" method="post" onsubmit="return validateSignUp()">

            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username">
            <span id="usernameError" class="error"></span>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password">
            <span id="passwordError" class="error"></span>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <span id="confirmPasswordError" class="error"></span>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <span id="dobError" class="error"></span>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            <span id="phoneError" class="error"></span>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <!-- Link to JavaScript files -->
    <script src="script.js"></script>
  </form>
